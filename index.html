<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü–æ–ª–µ—Ç –∫ –ú–ö–°</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0b0d17; color: white; font-family: Arial, sans-serif; touch-action: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 20px; font-weight: bold; }
        #endScreen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; border: 2px solid white; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="ui">–°—á–µ—Ç: <span id="score">0</span> | –°–∫–æ—Ä–æ—Å—Ç—å: <span id="speed">1x</span></div>

<div id="endScreen">
    <h1 id="endTitle">–ö–æ–Ω–µ—Ü –∏–≥—Ä—ã</h1>
    <p id="endMessage"></p>
    <button onclick="location.reload()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let gameSpeed = 3;
    let isGameOver = false;
    let meteorites = [];
    const player = { x: canvas.width / 2, y: canvas.height - 100, width: 40, height: 60 };

    const rocketImg = "üöÄ";
    const meteorImg = "ü™®";
    const issImg = "üõ∞Ô∏è";

    function movePlayer(x) {
        player.x = x - player.width / 2;
        if (player.x < 0) player.x = 0;
        if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
    }

    canvas.addEventListener('mousemove', (e) => movePlayer(e.clientX));
    canvas.addEventListener('touchmove', (e) => movePlayer(e.touches[0].clientX));

    function spawnMeteor() {
        const size = Math.random() * 30 + 30;
        const x = Math.random() * (canvas.width - size);
        meteorites.push({ x: x, y: -size, size: size, speed: Math.random() * 2 + gameSpeed });
    }

    function gameLoop() {
        if (isGameOver) return;

        ctx.fillStyle = "#0b0d17";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        for(let i=0; i<5; i++) ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);

        ctx.font = "40px Arial";
        ctx.fillText(rocketImg, player.x, player.y + 40);

        if (Math.random() < 0.05) spawnMeteor();

        for (let i = 0; i < meteorites.length; i++) {
            let m = meteorites[i];
            m.y += m.speed;
            
            ctx.font = `${m.size}px Arial`;
            ctx.fillText(meteorImg, m.x, m.y + m.size);

            if (player.x < m.x + m.size && player.x + player.width > m.x && player.y < m.y + m.size && player.y + player.height > m.y) {
                gameOver(false);
            }

            if (m.y > canvas.height) {
                meteorites.splice(i, 1);
                i--;
                score++;
                document.getElementById('score').innerText = score;
                
                if (score % 50 === 0) {
                    gameSpeed += 0.5;
                    document.getElementById('speed').innerText = gameSpeed.toFixed(1) + "x";
                }

                if (score >= 400) {
                    gameOver(true);
                }
            }
        }
        requestAnimationFrame(gameLoop);
    }

    function gameOver(win) {
        isGameOver = true;
        document.getElementById('endScreen').style.display = 'block';
        if (win) {
            document.getElementById('endTitle').innerText = "–ú–ö–° –î–æ—Å—Ç–∏–≥–Ω—É—Ç–∞! " + issImg;
            document.getElementById('endTitle').style.color = "#4CAF50";
            document.getElementById('endMessage').innerHTML = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!<br>–°—á–µ—Ç: 400<br><br><b>–í–ê–® –ü–†–ò–ó: –ü—Ä–æ–º–æ–∫–æ–¥ SPACE2025</b>";
        } else {
            document.getElementById('endTitle').innerText = "–ê–≤–∞—Ä–∏—è!";
            document.getElementById('endTitle').style.color = "red";
            document.getElementById('endMessage').innerText = "–†–∞–∫–µ—Ç–∞ —Å—Ç–æ–ª–∫–Ω—É–ª–∞—Å—å —Å –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–º.";
        }
    }

    gameLoop();
</script>

</body>
</html>
